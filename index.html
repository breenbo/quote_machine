<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="index.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <title>Random Quote Machine</title>
    </head>
<!-- ************************************************************ -->
    <body>
        <div id="corp">
            <!-- ========================================  -->
            <header id="header" class="colorChange">
                <div id="names"><h1> Random Quote Machine</h1></div>
                <div id="headerSocial">
                    <a href="https://www.freecodecamp.com/breenbo" target="_blank"><img id="fcc" class="logo" src="img/fcc.svg" alt="freecodecamp logo"></a>
                    <a href="https://bitbucket.org/breenbo" target="_blank"><img class="logo" src="img/bitbucket.svg" alt="bitbucket logo"></a>
                    <a href="https://fr.linkedin.com/in/brunoberrehuel" target="_blank"><img class="logo" src="img/in.svg" alt="linkedin logo"></a>
                </div>
            </header>
            <!-- ========================================  -->
            <main role="main">
                <!-- <p> background color change with quotes </p> -->
                <div id="talon" class="fondButton"></div>
                <div class="fondCarte">
                    <div id="card">
                        <p id="quote">They didn't know it was impossible, so they did it.</p>
                        <p id="author"><cite><i>Mark Twain</i></cite></p>
                    </div>
                </div>
                <div class="fondButton">
                    <a id="tweet" href="https://twitter.com/intent/tweet?text=They didn't know it was impossible, so they did it. From : Mark Twain" target="_blank">
                        <img id="twitter" class="logoMain" src="img/twit.svg" alt="twitter button">
                    </a>
                    <img id="next" class="logoMain" src="img/next.svg" alt="next button" >
                </div>
            </main>
            <!-- ========================================  -->
            <footer id="footer" class="colorChange">
                <div><small> Designed and coded by <em>Bruno Berrehuel</em> </small></div>
                <div id="footSocial">
                    <a href="https://www.freecodecamp.com/breenbo" target="_blank"><img id="fcc" class="logo" src="img/fcc.svg" alt="freecodecamp logo"></a>
                    <a href="https://bitbucket.org/breenbo" target="_blank"><img class="logo" src="img/bitbucket.svg" alt="bitbucket logo"></a>
                    <a href="https://fr.linkedin.com/in/brunoberrehuel" target="_blank"><img class="logo" src="img/in.svg" alt="linkedin logo"></a>
                </div>
                <div><small>Quote from <a href="http://forismatic.com/en/">forismatic.com</a> api</small></div>
            </footer>
            <!-- ========================================  -->
            <script src="https://code.jquery.com/jquery.min.js"></script>
            <script src="script.js" type="text/javascript" charset="utf-8"></script>
            <!-- ========================================  -->
        </div>
    </body>
</html>
